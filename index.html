<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDb Score Tracker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-select {
      margin-bottom: 1rem;
    }
    table {
      background-color: #1e1e1e;
      font-size: 0.9rem;
    }
    th {
      background-color: #282828;
    }
    td, th {
      text-align: center;
      vertical-align: middle;
      padding: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä TMDb Score Tracker</h1>
    <label for="sel" class="form-label">Choose a movie:</label>
    <select id="sel" class="form-select" onchange="update()"></select>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-dark mt-3">
        <thead>
          <tr>
            <th>Time</th>
            <th>Rating</th>
            <th>Votes</th>
            <th>Release</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <footer>Made with üçø by Big Dawg ‚Äì Updates every hour via GitHub Actions</footer>
  </div>

  <script>
    const data = {};
    // This will be filled in by your Python script
    // Example:
    // data["movie name"] = [ {timestamp: "...", rating: "...", vote_count: "...", release_date: "..."} ];

    const sel = document.getElementById("sel");
    const tb = document.getElementById("table");

    function update() {
      const movie = sel.value;
      if (!movie || !data[movie]) return;
      tb.innerHTML = "";
      data[movie].forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.timestamp}</td><td>${row.rating}</td><td>${row.vote_count}</td><td>${row.release_date}</td>`;
        tb.appendChild(tr);
      });
    }
  </script>
</body>
</html>
