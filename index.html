<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Score Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #container {
      max-width: 900px;
      margin: auto;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      table, thead, tbody, th, td, tr {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸŽ¬ Movie Score Tracker</h1>
    <select id="movieSelect">
      <option value="">Select a movie</option>
    </select>
    <canvas id="scoreChart"></canvas>
    <div id="tableContainer"></div>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('tmdb_scores.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      const data = rows.map(row => {
        const [timestamp, title, rating, voteCount, releaseDate] = row.split(',');
        return { timestamp, title, rating: parseFloat(rating), voteCount: parseInt(voteCount) };
      });
      return data;
    }

    function updateDropdown(data) {
      const select = document.getElementById('movieSelect');
      const uniqueTitles = [...new Set(data.map(d => d.title))];
      uniqueTitles.forEach(title => {
        const option = document.createElement('option');
        option.value = title;
        option.textContent = title;
        select.appendChild(option);
      });
    }

    function renderTable(filteredData) {
      const tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = '';

      if (filteredData.length === 0) return;

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Rating</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          ${filteredData.map(d => `
            <tr>
              <td>${new Date(d.timestamp).toLocaleString()}</td>
              <td>${d.rating.toFixed(1)}</td>
              <td>${d.voteCount}</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tableContainer.appendChild(table);
    }

    function renderChart(data, selectedTitle) {
      const ctx = document.getElementById('scoreChart').getContext('2d');
      const filtered = data.filter(d => d.title === selectedTitle);
      const sorted = filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      const chartData = {
        labels: sorted.map(d => d.timestamp),
        datasets: [{
          label: 'Rating',
          data: sorted.map(d => ({ x: d.timestamp, y: d.rating })),
          borderColor: '#007bff',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: true,
          tension: 0.3
        }]
      };

      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `TMDb Rating Over Time for "${selectedTitle}"`
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'MMM d, h:mm a',
                displayFormats: {
                  hour: 'MM/dd ha',
                  minute: 'MM/dd h:mma',
                }
              },
              title: {
                display: true,
                text: 'Timestamp'
              },
              ticks: {
                autoSkip: true,
                maxRotation: 0,
                callback: function(value) {
                  const date = new Date(value);
                  return date.toLocaleString([], {
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                  });
                }
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Rating'
              }
            }
          }
        }
      });

      renderTable(sorted);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const data = await fetchData();
      updateDropdown(data);

      document.getElementById('movieSelect').addEventListener('change', (e) => {
        const selectedTitle = e.target.value;
        if (selectedTitle) {
          renderChart(data, selectedTitle);
        }
      });
    });
  </script>
</body>
</html>
