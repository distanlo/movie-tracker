<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Score Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Score Tracker</h1>
  <div class="container">
    <label for="movie-select">Select a movie:</label>
    <select id="movie-select">
      <option disabled selected value> -- Select a movie -- </option>
    </select>

    <div class="info">
      <p><strong>Latest Score:</strong> <span id="score">-</span></p>
      <p><strong>Latest Review Count:</strong> <span id="review-count">-</span></p>
    </div>

    <canvas id="scoreChart" height="200"></canvas>
  </div>

  <script>
    let chart;

    document.addEventListener("DOMContentLoaded", function () {
      fetch("tmdb_scores.csv")
        .then((response) => response.text())
        .then((data) => {
          const lines = data.trim().split("\n");
          const rows = lines.slice(1).map((line) => line.split(","));
          const movieMap = {};

          // Group by movie title
          rows.forEach((row) => {
            const [timestamp, title, rating, voteCount] = row;
            if (!movieMap[title]) movieMap[title] = [];
            movieMap[title].push({
              timestamp,
              rating: parseFloat(rating),
              voteCount: parseInt(voteCount, 10),
            });
          });

          const dropdown = document.getElementById("movie-select");
          const scoreDisplay = document.getElementById("score");
          const countDisplay = document.getElementById("review-count");

          // Populate dropdown with unique movie titles
          Object.keys(movieMap).forEach((title) => {
            const option = document.createElement("option");
            option.value = title;
            option.textContent = title;
            dropdown.appendChild(option);
          });

          dropdown.addEventListener("change", function () {
            const selectedTitle = this.value;
            const dataPoints = movieMap[selectedTitle];

            if (!dataPoints) return;

            // Sort by timestamp
            dataPoints.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // Display latest score and count
            const latest = dataPoints[dataPoints.length - 1];
            scoreDisplay.textContent = latest.rating;
            countDisplay.textContent = latest.voteCount;

            // Prepare chart data
            const labels = dataPoints.map((d) => d.timestamp);
            const ratings = dataPoints.map((d) => d.rating);

            if (chart) chart.destroy();
            const ctx = document.getElementById("scoreChart").getContext("2d");
            chart = new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [{
                  label: "Score Over Time",
                  data: ratings,
                  borderColor: "#4e73df",
                  backgroundColor: "rgba(78, 115, 223, 0.05)",
                  tension: 0.3,
                  pointRadius: 4,
                  fill: true
                }]
              },
              options: {
                responsive: true,
                scales: {
                  y: {
                    beginAtZero: false,
                    min: 0,
                    max: 10
                  }
                }
              }
            });
          });
        });
    });
  </script>
</body>
</html>
