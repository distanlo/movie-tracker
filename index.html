<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Score Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .label {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Score Tracker</h1>
  <div class="container">
    <label for="movie-select">Select a movie:</label>
    <select id="movie-select">
      <option disabled selected value> -- Select a movie -- </option>
    </select>
    <div class="info">
      <p><span class="label">Score:</span> <span id="score">-</span></p>
      <p><span class="label">Review Count:</span> <span id="review-count">-</span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("tmdb_scores.csv")
        .then((response) => response.text())
        .then((data) => {
          const lines = data.trim().split("\n");
          const headers = lines[0].split(",");
          const rows = lines.slice(1).map((line) => line.split(","));

          const dropdown = document.getElementById("movie-select");
          const scoreDisplay = document.getElementById("score");
          const countDisplay = document.getElementById("review-count");

          // Populate dropdown using the Title column (index 1)
          rows.forEach((row) => {
            const movieName = row[1]; // Title
            const option = document.createElement("option");
            option.value = movieName;
            option.textContent = movieName;
            dropdown.appendChild(option);
          });

          dropdown.addEventListener("change", function () {
            const selected = this.value;
            const match = rows.find((r) => r[1] === selected);
            if (match) {
              scoreDisplay.textContent = match[2]; // Rating
              countDisplay.textContent = match[3]; // Vote Count
            } else {
              scoreDisplay.textContent = "-";
              countDisplay.textContent = "-";
            }
          });
        });
    });
  </script>
</body>
</html>
