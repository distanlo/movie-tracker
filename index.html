<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDb Score Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .score-card {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
    }
    .score-card p {
      margin: 0.5rem 0;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ TMDb Movie Score Tracker</h1>

    <label for="movie-select">Choose a movie:</label>
    <select id="movie-select">
      <option value="">-- Select a movie --</option>
    </select>

    <div class="score-card">
      <p><strong>Score:</strong> <span id="score">-</span></p>
      <p><strong>Number of Reviews:</strong> <span id="review-count">-</span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const movieSelect = document.getElementById("movie-select");
      const scoreSpan = document.getElementById("score");
      const reviewCountSpan = document.getElementById("review-count");

      let movieData = {};

      fetch("tmdb_scores.csv")
        .then((res) => res.text())
        .then((csv) => {
          const rows = csv.trim().split("\n").slice(1); // Skip header
          rows.forEach((row) => {
            const [title, score, reviewCount] = row.split(",");
            movieData[title.trim()] = {
              score: score.trim(),
              reviews: reviewCount.trim(),
            };
          });

          // Populate dropdown
          Object.keys(movieData).forEach((title) => {
            const opt = document.createElement("option");
            opt.value = title;
            opt.textContent = title;
            movieSelect.appendChild(opt);
          });

          // Set initial value
          if (movieSelect.value) updateDisplay(movieSelect.value);
        });

      movieSelect.addEventListener("change", function () {
        updateDisplay(this.value);
      });

      function updateDisplay(movie) {
        if (movieData[movie]) {
          scoreSpan.textContent = movieData[movie].score;
          reviewCountSpan.textContent = movieData[movie].reviews;
        } else {
          scoreSpan.textContent = "-";
          reviewCountSpan.textContent = "-";
        }
      }
    });
  </script>
</body>
</html>
